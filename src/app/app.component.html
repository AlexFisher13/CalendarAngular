<div class="calendar">
  <button id="prevMonth">&#9668;</button>
  <table>
    <caption>
      <h1>january</h1>
    </caption>
    <tr>
      <th>MON</th>
      <th>TUE</th>
      <th>WED</th>
      <th>THU</th>
      <th>FRI</th>
      <th>SAT</th>
      <th>SUN</th>
    </tr>
    <tr *ngFor="let week of month">
      <td *ngFor="let day of week">{{day}}</td>
    </tr>
  </table>
  <button id="nextMonth">&#9658;</button>
</div>
